<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>Lucky shrub personal website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="icon" href="static/icon/logo.png" type="image/x-icon">
        <meta name="description" content="A plant webpage for the local plantshop lucky shrub. The store sell plants and have a unique love for the green earth">

    </head>

    <body>
      
        
    <div class="grid-container">
    <div id="navbar-placeholder">  </div>

<main>

    <div class="plants-list">

        <h2 id="home-header">Indoor plants</h2>

        <ul class="grid-products-table">
            <li class="product-card">
                <img src="../static/icon/bonsai.png" alt="Bonsai Tree" >
                <h3>Bonsai</h3>
                 <p>213$</p>
                 <button type="submit">Add to cart</button>
                 
                </li>

            <li class="product-card">
                <img src="../static/icon/monstera.png" alt="monstera plant">
                <h3>Monstera</h3>
                <p>20$</p>
                <button type="submit">Add to cart</button>
            </li>

            <li class="product-card">
                <img src="../static/icon/alocasia.png" alt="alocasia plant">
                <h3>Alocasia</h3>
                <p>120$</p>
                <button type="submit">Add to cart</button>
            </li>

            <li class="product-card">
                 <img src="../static/icon/pachira.png" alt="Small pachira plant in a pot with orange background">
                <h3>Small pachira</h3>
                <p>40$</p>
                <button type="submit">Add to cart</button>
            </li>

             <li class="product-card">
                 <img src="../static/icon/epipremnum_aureum.png" alt="epipremnum aurem in a pot">
                <h3>Epipremnum_aureum</h3>
                <p>28$</p>
                <button type="submit">Add to cart</button>
            </li>

            <li class="product-card">
                 <img src="../static/icon/hypoestes.png" alt="Small pots with Hypoestes plant of different colors">
                <h3>Hypoestes</h3>
                <p>8$</p>
                <button type="submit">Add to cart</button>
            </li>

            <li class="product-card">
                 <img src="../static/icon/dracaena.png" alt="A grown dracaena inside a grey pot">
                <h3>Dracaena</h3>
                <p>138$</p>
                <button type="submit">Add to cart</button>
                <span class="badge rounded-pill bg-warning text-dark">4 years old</span>
            </li>
        </ul>

    </div>


    </div>

        <script src="../static/js/script.js"></script>

        </main>
    </body>

</HTML>
